<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Parkour Game</title>
<style>
    /* CSS Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
    }
    p {
        font-size: 1.2em;
        margin-bottom: 2em;
    }
    button {
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #ff5722;
        border: none;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #e64a19;
    }
</style>
</head>
<body>

<h1>Mini Parkour Game</h1>
<p>Jump, run, and complete all levels!</p>
<button id="playButton">Play Now</button>

<script>
    // JS functionality
    document.getElementById('playButton').addEventListener('click', function() {
        // Example: open your game folder or HTML5 build
        window.location.href = "game/index.html"; // change path to your actual game
    });
	
</script>

</body>
</html>
